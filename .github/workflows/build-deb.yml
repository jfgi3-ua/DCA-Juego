name: Build Debian Package

on:
  workflow_dispatch:
  push:
    tags: 
      - '*.*.*'

jobs:
  build-deb:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential debhelper devscripts libgl1-mesa-dev libx11-dev

      - name: Build .deb package with dist
        run: |
          make dist
          echo "Build completed!"

      - name: Upload .deb to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ../*.deb
          asset_name: game-${{ github.ref_name }}.deb
          tag: ${{ github.ref }}
