name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1) Descarga el repositorio para que el runner tenga el c√≥digo.
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Configura el proyecto con CMake (modo Debug para mejor diagnostico).
      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug

      # 3) Compila el proyecto (incluye game_tests).
      - name: Build
        run: cmake --build build

      # 4) Ejecuta CTest y muestra errores si hay fallos.
      - name: Run tests
        run: ctest --test-dir build --output-on-failure
